<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">


        <ol>
            <li v-for="number in numeric" v-text="number"></li>
        </ol>
        <input type="text" id="input" v-model="newName" @keyUp='addName'>
        <button @click="addName">Add Name</button>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script>


        let app = new Vue({

            el: '#root',
            data: {
                newName: '',
                numeric: ['first', 'second', 'third']
            },
            methods: {
                addName(){
                        this.numeric.push(this.newName);
                        this.newName='';
                }
            }
       });

    </script>


</body>

</html>
