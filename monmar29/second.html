<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">


        <ol>
            <li v-for="number in numeric" v-text="number"></li>
        </ol>
        <input type="text" id="input">
        <button id="buttonmine">Add Name</button>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script>


        let app = new Vue({

            el: '#root',
            data: {
                numeric: ['first', 'second', 'third']
            },
            mounted() {

                // window.onload = function () {
                    document.getElementById('buttonmine').onclick = function fun() {
                        var addition = document.getElementById('input').value;
                        app.numeric.push(addition);
                        document.getElementById('input').value = '';
                    }
                // }

            }
        });

    </script>


</body>

</html>
