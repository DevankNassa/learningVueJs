<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .color-red{
        color: red;
    }
</style>
<body>
    <div id="root">

        <button v-on:click="toggleRed" :title="title" :class="colorClass">Toggle Red</button>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script>


        let app = new Vue({

            el: '#root',
            data: {
                title: "abcdefghijk",
                colorClass:"color-red",
            },
            methods:{
                toggleRed: function() {
                    if(this.colorClass==''){
                        this.colorClass="color-red";
                    }else{
                        this.colorClass="";
                    }  
                }
            }
        });

    </script>


</body>

</html>
