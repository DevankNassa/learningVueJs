<head>

<body>

    <script>

        // let data = {
        //     message : 'Hello Worold !'
        // };

        // document.querySelector('#input').value = data.message;

        new Vue({
            el: '#rrrr',

            data: {
            message : 'Hello Worold !'
        } 
        }) 


    </script>


</body>
</html>
